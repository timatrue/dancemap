  <h1>Post Studio</h1>
  <form  id="formStudio">
    <div id="containerForm" style="">
      <div>
        <label for="eventRecord">Event</label>
        <input type="radio" id="eventRecord" name="recordType" value="event" checked>
        <label for="studioRecord">Studio</label>

      <label for="name">Name:</label>

      <label for="address">Address:</label>
      <input type="text" name="address" id="address" minlength="1" maxlength="50" required>
      <label for="city">City:</label>
      <input type="text" name="city" id="city" minlength="1" maxlength="50" required>
      <label for="vk">vk:</label>
      <input type="text" name="vk" id="vk" minlength="1" maxlength="50" >
      <label for="lat">Latitude:</label>
      <input type="text" name="lat" id="lat"  minlength="1" maxlength="10" required>
      <label for="lon">Longitude:</label>
      <input type="text" name="lon" id="lon"  minlength="1" maxlength="10" required>
      <label for="img">Image:</label>
      <input type="file" id="img" name="img" accept="image/png, image/jpeg">
      <div>
        <input type="checkbox" name="hustle" id="hustle">
        <label for="hustle">hustle</label>
        
        <input type="checkbox" name="zouk" id="zouk">
        <label for="zouk">zouk</label>
        
        <input type="checkbox" name="wcs" id="wcs">
        <label for="wcs">wcs</label>
        
        <input type="checkbox" name="salsa" id="salsa">
        <label for="salsa">salsa</label>
        
        <input type="checkbox" name="bachata" id="bachata">
        <label for="bachata">bachata</label>
      </div>
      
      <label for="speciality">Speciality: (Хастл,etc - without spaces!)</label>
      <input type="text" name="speciality" id="speciality"  required>

      <div id="eventBlock">
        <label for="start">Start: ()</label>
        <input type="date" name="start" id="start"  required>
        <label for="end">End: ()</label>
        <input type="date" name="end" id="end"  required>
        <label for="nestedgroup">Nested group: (id1,id2,etc - without spaces!)</label>
        <input type="text" name="nestedgroup" id="nestedgroup" >        
      </div>

      <input type="submit" name="Submit">
    </div>
  </form>

  
  <script  src="/js/dancemap.js"></script>
  <script  src="/js/util.js"></script>
  <script  src="/js/socket.js"></script>

  <script>

  let radios = document.querySelectorAll('input[type=radio][name="recordType"]');

  function radioHandler(event) {
    let eventBlock = document.getElementById('eventBlock');
    if(this.value === 'event' ) {
      eventBlock.style.display = 'flex';
    }else if ( this.value === 'studio' ) {
       eventBlock.style.display = 'none';
    }  
  }

  Array.prototype.forEach.call(radios, function(radio) {
    radio.addEventListener('change', radioHandler);
  });

  //https://learn.javascript.ru/async-await
  let dancemap = this.dancemap;
  document.querySelector("#formStudio").addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Array.from(formData.entries()).reduce((memo, pair) => ({
      ...memo,
      [pair[0]]:pair[1],
    }), {})
    
    getImg64(data.img).then( img64 => {
      //console.log(img64)
      data.img64 = img64
      console.log(img64.split(",")[1])
    });
    
    if(!dancemap.util.isObjEmpty(data)) {
       console.log(data);
       if(dancemap.util.isObjPropNotEmpty(data)) dancemap.socket.postStudio(data);
       return; 
    }
    else console.error('formStudio data is empty');
    
  })


  const toBase64 = file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
  });
 
  async function getImg64(img) {
    return await toBase64(img);   
  }
