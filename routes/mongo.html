<!DOCTYPE html>
<html>
  <head>
    <title>Mongo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="Description" content=""/>
    <script src="/socket.io/socket.io.js"></script>
    <style></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
  
  <body>
    
  <header style=""></header>

  
  <form  id="formElem">
    <div style="display:flex;flex-direction: column;">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" minlength="1" maxlength="30" required>
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" minlength="1" maxlength="50" required>
      <label for="lat">Latitude:</label>
      <input type="text" name="lat" id="lat"  minlength="1" maxlength="10" required>
      <label for="lon">Longitude:</label>
      <input type="text" name="lon" id="lon"  minlength="1" maxlength="10" required>
      <input type="submit" name="Submit">
    </div>
  </form>

  
  <script  src="/js/dancemap.js"></script>
  <script  src="/js/util.js"></script>
  <script  src="/js/socket.js"></script>

  <script>
  //https://learn.javascript.ru/async-await
  let dancemap = this.dancemap;
  document.querySelector("#formElem").addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Array.from(formData.entries()).reduce((memo, pair) => ({
      ...memo,
      [pair[0]]:pair[1],

    }), {})
    
    if(!dancemap.util.isObjEmpty(data)) {
       if(dancemap.util.isObjPropNotEmpty(data)) dancemap.socket.postStudio(data);
       return; 
    }
    else console.error('data is empty');
    
  })




  </script>

    
  </body>
</html>
