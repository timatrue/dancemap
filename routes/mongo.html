<!DOCTYPE html>
<html>
  <head>
    <title>Mongo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="Description" content=""/>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      #eventBlock {
        display: block;
      }
      form > div > *{
        margin-top: 5px;
      }
      #containerForm, #eventBlock {
        display:flex;
        flex-direction: column;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    </head>
  
  <body>
    
  <header style=""></header>

  <h1>Post Studio</h1>
  <form  id="form">
    <div id="containerForm" style="">
      <div>
        <label for="eventRecord">Event</label>
        <input type="radio" id="eventRecord" name="recordType" value="event" checked>
        <label for="studioRecord">Studio</label>
        <input type="radio" id="studioRecord" name="recordType" value="studio">
      </div>

      <label for="name">Name:</label>
      <input type="text" name="name" id="name" minlength="1" maxlength="30" required>
      <label for="altername">Altername:</label>
      <input type="text" name="altername" id="altername" minlength="1" maxlength="30" required>
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" minlength="1" maxlength="50" required>
      <label for="city">City:</label>
      <input type="text" name="city" id="city" minlength="1" maxlength="50" required>
      <label for="country">Country:</label>
      <input type="text" name="country" id="country" minlength="1" maxlength="50" required>
      <label for="vk">vk:</label>
      <input type="text" name="vk" id="vk" minlength="1" maxlength="50" >
      <label for="lat">Latitude:</label>
      <input type="text" name="lat" id="lat"  minlength="1" maxlength="10" required>
      <label for="lon">Longitude:</label>
      <input type="text" name="lon" id="lon"  minlength="1" maxlength="10" required>
      <label for="img">Image:</label>
      <input type="file" id="img" name="img" accept="image/png, image/jpeg">
      <div>
        <input type="checkbox" name="hustle" id="hustle">
        <label for="hustle">hustle</label>
        
        <input type="checkbox" name="zouk" id="zouk">
        <label for="zouk">zouk</label>
        
        <input type="checkbox" name="wcs" id="wcs">
        <label for="wcs">wcs</label>
        
        <input type="checkbox" name="salsa" id="salsa">
        <label for="salsa">salsa</label>
        
        <input type="checkbox" name="bachata" id="bachata">
        <label for="bachata">bachata</label>
      </div>
      
      <label for="speciality">Speciality: (Хастл,etc - without spaces!)</label>
      <input type="text" name="speciality" id="speciality"  required>

      <div id="eventBlock">
        <fieldset id="datesBlock" name='datesBlock'>
          <label for="start">Start Date: ()</label>
          <input type="date" name="start" id="start"  required>
          <label for="end">End Date: ()</label>
          <input type="date" name="end" id="end"  required>
          <label for="nestedgroup">Nested group: (id1,id2,etc - without spaces!)</label>
          <input type="text" name="nestedgroup" id="nestedgroup" >        
        </fieldset>

        <fieldset id="eventType" name='eventType'>
          <input type="checkbox" name="masterclass" id="masterclass">
          <label for="masterclass">Masterclass</label>
          
          <input type="checkbox" name="openair" id="openair">
          <label for="party">Party</label>
          
          <input type="checkbox" name="fest" id="wcs">
          <label for="fest">Fest</label>
          
          <input type="checkbox" name="competition" id="competition">
          <label for="competition">Competition</label>
          
          <input type="checkbox" name="online" id="online">
          <label for="online">Online</label>       
        </fieldset>

        <fieldset id="offersBlock" name='offersBlock'>
          <label for="offer">offer1:</label>
          <input type="text" name="offer" id="" value='{"name":"name","price":"200","currency":"RUB"}' >
          <label for="offer">offer2:</label>
          <input type="offer" name="offer" id="" value='{"name":"name","price":"200","currency":"RUB"}' >
          <label for="offer">offer3</label>
          <input type="text" name="offer" value='{"name":"name","price":"200","currency":"RUB"}'>        
        </fieldset>
      </div>
      <input type="submit" name="Submit">
    </div>
  </form>

  
  <script  src="/js/dancemap.js"></script>
  <script  src="/js/util.js"></script>
  <script  src="/js/socket.js"></script>

  <script>
  
  setDates()
  let radios = document.querySelectorAll('input[type=radio][name="recordType"]');

  function radioHandler(event) {
    let eventBlock = document.getElementById('eventBlock');
    if(this.value === 'event' ) {
      eventBlock.style.display = 'flex';
      document.getElementById('start').disabled = false;
      document.getElementById('end').disabled = false;
    } else if ( this.value === 'studio' ) {
      eventBlock.style.display = 'none';
      document.getElementById('start').disabled = true;
      document.getElementById('end').disabled = true;
    }  
  }

  Array.prototype.forEach.call(radios, function(radio) {
    radio.addEventListener('change', radioHandler);
  });
  

  //https://learn.javascript.ru/async-await
  let dancemap = this.dancemap;
  document.querySelector("#form").addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Array.from(formData.entries())
      .reduce((memo, pair) => ({...memo, [pair[0]]:pair[1],}), {})
    /*const offers = Array.from(formData.elements.offersBlock)
      .reduce((memo, pair) => ({...memo, [pair[0]]:pair[1],}), {})*/
    //new FormData(this.form).getAll('offerName')
    if(formData.getAll('offer').length) {
      data.offers = formData.getAll('offer')
      .map(el => {
        if(el) return JSON.parse(el);
        return null;
      })
      .filter(el => el !== null)
    }
    
    getImg64(data.img).then( img64 => {
      //console.log(img64)
      data.img64 = img64
      console.log(img64.split(",")[1])
    });
    
    if(!dancemap.util.isObjEmpty(data)) {
       if(data.start) data.start = dancemap.util.getFormattedDate(data.start,{h:11,m:0,s:0});
       if(data.end) data.end = dancemap.util.getFormattedDate(data.end, {h:18,m:0,s:0});

       
       console.log('data from form', data);

       if(dancemap.util.isObjPropNotEmpty(data)) {
          if(data.recordType === 'studio') dancemap.socket.postStudio(data);
          if(data.recordType === 'event') dancemap.socket.postEvent(data);
       }
       return; 
    }
    else console.error('form data is empty');
    
  })


  const toBase64 = file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
  });
 
  async function getImg64(img) {
    return await toBase64(img);   
  }

  function setDates() {
    document.getElementById('start').valueAsDate = new Date();
    document.getElementById('end').valueAsDate = new Date();
  }
  



  </script>

    
  </body>
</html>
