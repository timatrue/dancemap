    <script>

  fetch('./json/studios.json')
    .then(res => res.json())
    .then((geojson) => {
        
        this.supercluster = new Supercluster({
          log: false,
          radius: 60,
          extent: 256,
          maxZoom: 17,
          map: (props) => ({sum: props.myValue}),
          reduce: (accumulated, props) => { 
            return  accumulated.sum += props.sum; 
          }
        }).load(geojson);

      console.log(this.supercluster.getTile(0, 0, 0));
      console.log('JSON', geojson);
      console.log('supercluster ', this.supercluster);
    })
    .catch(err => { 
      throw err 
    });
